<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="TEXT-ALIGN: center;"6>TODO APP</h1 >
    <div style="padding-left: 30%;
    padding-right: 30%;">
    <form action="/savedata" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Descrpition</label>
          <input type="text" class="form-control" id="exampleInputPassword1" name="des">
        </div>
        
        <button type="submit" class="btn btn-primary">add todo</button>
      </form>
    </div>


    <div style=   "padding-left: 30%;
    padding-right: 30%;"class="table">
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">TITLE</th>
          <th scope="col">DESC</th>
          <th scope="col">UPDATE</th>
          <th scope="col">DELETE</th>
        </tr>
      </thead>
      <tbody>
        {% for xyz in mdata %}
        <tr>
          <td>{{xyz.title}}</td>
          <td>{{xyz.des}}</td>
          <td><a href="/update/{{xyz.todo_id}}"><button style="color: green" type="button" class="btn btn-success">update</a></td>
          <td><a href="/deletethisdate/{{xyz.todo_id}}"><button type="button" class="btn btn-danger" >delete</a></td>
          
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
                  
       
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
